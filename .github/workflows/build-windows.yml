name: Build Windows x64

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release x64
        run: msbuild NifPatcher2.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NifPatcher2-windows-x64
          path: |
            x64/Release/NifPatcher2.exe
            x64/Release/*.pdb
